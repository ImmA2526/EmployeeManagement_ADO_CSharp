<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Employee Management</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="/js/validate.js"></script>

</head>

<body>
    <center>
        <form class="logform"onsubmit="return validation()" method="get" action="Home.html" >
            <div class="h2">
            <h2>Employee Management</h2>
            <h2>Login</h2>
                </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="email" id="emails" placeholder="Email">
                    <span id="emailError" class="text-danger"></span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-6">
                    <input type="password" data-minlength="10" id="password" placeholder="Password" required>
                    <div class="help-block">Minimum 8 character</div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Log in</button>

                </div>
            </div>

            <div class="forgotdiv">
                <div>
                    <a href="forgot.html">forgot password</a>
                    <a href="register.html">Registration</a>
                </div>
            </div>
        </form>
    </center>
</body>
</html>
