<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Employee Management</title>
    <link rel="stylesheet" href="/css/Login.css" />

    <link rel="stylesheet" href="/css/bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="/css/bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/jquery-3.4.1.slim.min.js"></script>
    <script type="text/javascript" src="/css/bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/css/bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/popper.min.js"></script>

</head>
<body>
    <center>
        <form class="logform">
            <div class="h2">
                <h2>Employee Management</h2>
                <h2>Recover Password</h2>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4"></div>
                <div class="col-sm-8">
                    <button type="button" id="resetBtn" class="btn btn-primary">Submit</button>
                    <a class="a" href="Login.html">Login</a>
                </div>
            </div>
        </form>
    </center>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">

        $(function () {
            $("#resetBtn").click(function () {

                var emails = /^[a-zA-Z0-9.]{1,}@[a-z]{1,5}[.a-z]{1,5}[.]{1}[a-z]{1,4}$/;

                var Email = $("#email").val();

                if (Email.match(emails)) {
                }
                else {
                    alert("Invalid email.");
                    return false;
                }
                console.log("Tyeped E-mail: " + Email);
                $.ajax({
                    type: "GET",
                    url: "/api/emailSend/" + Email,
                    dataType: "",
                    contentType: "application/json; charset=utf-8",
                    processData: true,

                    success: function () {
                        alert("Password Send Successfully.");
                        window.location.href = "https://localhost:44302/HTML/Login.html"
                        return true;
                    },
                    error: function () {
                        alert("Error While Send Email..");
                    }
                });
            });
        });

    </script>
</body>
</html>
