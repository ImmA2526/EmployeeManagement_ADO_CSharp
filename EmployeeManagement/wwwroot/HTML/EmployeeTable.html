    <form class="EmployeeTable">
        <center><table class="table" id="Employee">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                url: "/api/getEmployee",
                type: "GET",
                dataType:"Json",
                success: function (data) {
                    var EmployeeRecord = $("#Employee tbody");
                    $(data).each(function (index, Emp) {
                        EmployeeRecord.append('<tr><td>' + Emp.employeeId + '</td><td>' + Emp.firstName + '</td><td>' + Emp.lastName + ' </td><td>' + Emp.city + '</td><td>' + Emp.state + '</td><td>' + Emp.zip + '</td><td>' + Emp.email + '</td><td>' + Emp.mobile + '<td ><a href= Edit.html><label class=edit>Edit</label></a></td>' + '<td ><label class=delete>Delete</label></td>');
                        console.log(Emp);
                    });
                }
            });
            });
     </script>
